<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Ski Vancouver Status</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            height: 100%;
        }
        body {
            font-family: Arial, sans-serif;
            background: url("images/whistler_blackcomb.jpeg") no-repeat center center fixed;
            background-size: cover; /* Cover entire screen */
            background-color: #333;  /* fallback */
            color: #fff;
        }

        /* ================ NAV BAR  ================ */
        header {
            background-color: #2c3e50;
            color: #fff;
            padding: 0.5rem 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        .navbar-brand {
            font-size: 1.2rem;
            font-weight: bold;
        }
        nav ul {
            list-style: none;
            display: flex;
            gap: 1.5rem;
        }
        nav a {
            text-decoration: none;
            color: #fff;
            font-size: 1rem;
            transition: color 0.3s ease;
        }
        nav a:hover {
            color: #ddd;
        }

        /* ================ MAIN CONTENT  ================ */
        main {
            margin-top: 80px; /* space below fixed header */
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-bottom: 2rem;
        }
        .translucent-panel {
            max-width: 900px;
            width: 90%;
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.6);
            margin-bottom: 2rem;
        }
        h1, h2 {
            text-align: center;
            margin-bottom: 1rem;
        }
        .subtitle {
            text-align: center;
            font-size: 0.9rem;
            color: #ccc;
            margin: 0.5rem 0 1.5rem;
        }

        /* ================ WEBCAMS SCROLL BOX (NEW!) ================ */
        .webcam-gallery {
            display: flex;
            flex-wrap: nowrap;    /* Prevent images from wrapping to new lines */
            gap: 1rem;           /* Spacing between images */
            overflow-x: auto;    /* Horizontal scroll when needed */
            padding: 0.5rem 0;   /* Some vertical space */
        }
        .webcam-gallery img {
            max-height: 300px;   /* Adjust to your preference */
            border-radius: 8px;
            object-fit: cover;
            flex-shrink: 0;      /* Prevent images from shrinking */
        }

        /* ================ LIFT BOXES ================ */
        .lift-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1rem;
        }
        .lift-box {
            background-color: #fff;
            border-radius: 8px;
            padding: 1rem;
            box-shadow: 0 0 8px rgba(0,0,0,0.1);
            width: 220px;
            color: #333;

            /* Make them feel clickable for all mountains */
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .lift-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        .lift-box h2 {
            margin: 0 0 0.5rem;
            font-size: 1.1rem;
            text-align: center;
        }
        .status {
            font-size: 1.2rem;
            margin: 0.5rem 0;
            text-align: center;
        }
        .status.open {
            color: green;
        }
        .status.closed {
            color: red;
        }

        /* ================ MODAL & OVERLAY FOR RUNS ================ */
        .overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.5);
            backdrop-filter: blur(4px);
            display: none;
            z-index: 9999;
        }
        .runs-modal {
            position: fixed;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            background: #444;
            color: #fff;
            padding: 2rem;
            border-radius: 8px;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 0 20px rgba(0,0,0,0.8);
            display: none;
            z-index: 10000;
        }
        .runs-modal h3 {
            margin-bottom: 1rem;
            text-align: center;
        }
        .runs-modal .run-row {
            display: flex;
            align-items: center;
            margin-bottom: 6px;
        }
        .runs-modal .run-row span {
            margin-right: 6px;
        }
        .runs-modal .difficulty-icon {
            width: 20px;
            height: 20px;
            margin-right: 6px;
        }
        .runs-modal .close-btn {
            margin-top: 1rem;
            display: block;
            background-color: #2c3e50;
            color: #fff;
            padding: 0.5rem 1rem;
            border: 1px solid #444;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
            margin-left: auto;
            margin-right: auto;
        }
        .runs-modal .close-btn:hover {
            background-color: #3e5465;
        }

        /* ================ LOGO GALLERY ================ */
        .logo-gallery {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 3rem;
            flex-wrap: wrap;
            margin-bottom: 2rem;
        }
        .logo-container {
            width: 150px;
            height: 150px;
            background-color: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }
        .logo-container:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 12px rgba(0,0,0,0.2);
        }
        .logo-container img {
            width: 100px;
            height: auto;
        }

        /* ================ WEATHER TABLE ================ */
        .weather-table-wrapper {
            margin-top: 1rem;
            overflow-x: auto;
        }
        .weather-table {
            border-collapse: separate;
            border-spacing: 0 12px;
            width: 100%;
            font-size: 1rem;
        }
        .weather-table thead tr {
            background-color: rgba(0,0,0,0.3);
        }
        .weather-table th {
            text-align: left;
            font-weight: 600;
            padding: 8px 12px;
            white-space: nowrap;
            color: #fff;
        }
        .weather-table tbody tr {
            background-color: #fff;
            color: #333;
            border-radius: 8px;
        }
        .weather-table td {
            padding: 12px;
            vertical-align: middle;
        }
        .weather-table tbody tr td:first-child {
            border-top-left-radius: 8px;
            border-bottom-left-radius: 8px;
        }
        .weather-table tbody tr td:last-child {
            border-top-right-radius: 8px;
            border-bottom-right-radius: 8px;
        }
        .big-number {
            font-weight: 600;
            font-size: 1.1rem;
            color: #2c3e50;
        }
        .resort-name {
            font-size: 1.1rem;
            font-weight: 600;
            color: #2c3e50;
            display: block;
        }
        .time-ago {
            font-size: 0.85rem;
            color: #677a8c;
            margin-top: 4px;
        }

        /* Chart Container */
        #chartContainer {
            margin-top: 1.5rem;
            height: 400px;
            position: relative;
        }
        canvas#lineChart {
            max-height: 100%;
            width: 100%;
        }

        /* FANCY DROPDOWN STYLES */
        .dropdown-wrapper {
            text-align: center;
            margin-bottom: 1rem;
            position: relative;
            display: inline-block;
        }
        .fancy-dropdown {
            appearance: none;
            background-color: #2c3e50;
            color: #fff;
            font-size: 1rem;
            padding: 0.5rem 1.5rem;
            border: 1px solid #444;
            border-radius: 4px;
            outline: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .fancy-dropdown:hover {
            background-color: #3e5465;
        }
        .fancy-dropdown:focus {
            background-color: #4a6074;
        }
        .dropdown-wrapper::after {
            content: "â–¼";
            font-size: 0.8rem;
            color: #fff;
            position: absolute;
            right: 14px;
            top: 50%;
            transform: translateY(-50%);
            pointer-events: none;
        }

        @media (max-width: 600px) {
            .translucent-panel {
                padding: 1rem;
                margin: 1rem;
            }
            .logo-gallery {
                gap: 1.5rem;
            }
            .logo-container {
                width: 120px;
                height: 120px;
            }
            .logo-container img {
                width: 80px;
            }
            .weather-table {
                min-width: 600px;
            }
        }
    </style>
</head>
<body>

<header>
    <div class="navbar-brand">SKI VANCOUVER</div>
    <nav>
        <ul>
            <li><a href="index.html">HOME</a></li>
            <li><a href="#faq">WEBCAMS</a></li>
            <li><a href="about.html">ABOUT</a></li>
            <li><a href="contact.html">CONTACT</a></li>
        </ul>
    </nav>
</header>

<main>

    <!-- ================ NEW PANEL: WEBCAMS / LIVE IMAGES ================ -->
    <div class="translucent-panel">
        <h2>Current Conditions</h2>
        <div class="webcam-gallery">
            <!-- Image 1: Mystery Peak (Mt Seymour) -->
            <img
                    src="https://mysterypeak.mtseymour.ca/jpg/image.jpg"
                    alt="Seymour webcam"
            />
            <!-- Image 2: Cypress or filler image if direct link doesn't work -->
            <img
                    src="https://www.skaping.com/cypress-mountain/mount-strachan"
                    alt="Cypress webcam"
            />
        </div>
    </div>
    <!-- =============== END NEW WEBCAMS PANEL =============== -->

    <!-- Lifts Panel -->
    <div class="translucent-panel">
        <h1>Ski Vancouver Live Status</h1>
        <p class="subtitle">
            - Click logos to see lift and individual run status -
        </p>
        <div class="logo-gallery">
            <!-- Containers for each mountain logo -->
            <div class="logo-container" id="cypressLogoContainer">
                <img src="images/cypress_logo.svg" alt="Cypress Mountain"/>
            </div>
            <div class="logo-container" id="grouseLogoContainer">
                <img src="images/grouse_logo.svg" alt="Grouse Mountain"/>
            </div>
            <div class="logo-container" id="seymourLogoContainer">
                <img src="images/seymour_logo.svg" alt="Seymour Mountain"/>
            </div>
        </div>
        <div class="lift-container" id="liftContainer"></div>
    </div>

    <!-- Weather & Snow Panel -->
    <div class="translucent-panel">
        <h2>Weather &amp; Snow Info</h2>
        <div id="weatherContainer"></div>
    </div>

</main>

<script>

</script>
</body>
</html>
