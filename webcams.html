<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Ski Vancouver Status</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            height: 100%;
        }
        body {
            font-family: Arial, sans-serif;
            background: url("images/whistler_blackcomb.jpeg") no-repeat center center fixed;
            background-size: cover; /* Cover entire screen */
            background-color: #333;  /* fallback */
            color: #fff;
        }

        /* ================ NAV BAR  ================ */
        header {
            background-color: #2c3e50;
            color: #fff;
            padding: 0.5rem 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        .navbar-brand {
            font-size: 1.2rem;
            font-weight: bold;
        }
        nav ul {
            list-style: none;
            display: flex;
            gap: 1.5rem;
        }
        nav a {
            text-decoration: none;
            color: #fff;
            font-size: 1rem;
            transition: color 0.3s ease;
        }
        nav a:hover {
            color: #ddd;
        }

        /* ================ MAIN CONTENT  ================ */
        main {
            margin-top: 80px; /* space below fixed header */
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-bottom: 2rem;
        }
        .translucent-panel {
            max-width: 900px;
            width: 90%;
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.6);
            margin-bottom: 2rem;
        }
        h1, h2 {
            text-align: center;
            margin-bottom: 1rem;
        }
        .subtitle {
            text-align: center;
            font-size: 0.9rem;
            color: #ccc;
            margin: 0.5rem 0 1.5rem;
        }


        @media (max-width: 600px) {
            .translucent-panel {
                padding: 1rem;
                margin: 1rem;
            }
            .logo-gallery {
                gap: 1.5rem;
            }
            .logo-container {
                width: 120px;
                height: 120px;
            }
            .logo-container img {
                width: 80px;
            }
            .weather-table {
                min-width: 600px;
            }
        }
    </style>
</head>
<body>

<header>
    <div class="navbar-brand">SKI VANCOUVER</div>
    <nav>
        <ul>
            <li><a href="index.html">HOME</a></li>
            <li><a href="webcams.html">WEBCAMS</a></li>
            <li><a href="about.html">ABOUT</a></li>
            <li><a href="contact.html">CONTACT</a></li>
        </ul>
    </nav>
</header>

<main>

    <!-- ================ NEW PANEL: WEBCAMS / LIVE IMAGES ================ -->
    <div class="translucent-panel">
        <h2>Cypress</h2>
        <div class="webcam-gallery">
            <!-- Image 1: Mystery Peak (Mt Seymour) -->
            <img
                    src="https://mysterypeak.mtseymour.ca/jpg/image.jpg"
                    alt="Seymour webcam"
            />
            <!-- Image 2: Cypress or filler image if direct link doesn't work -->
            <img
                    src="https://www.skaping.com/cypress-mountain/mount-strachan"
                    alt="Cypress webcam"
            />
        </div>
    </div>
    <!-- =============== END NEW WEBCAMS PANEL =============== -->

    <!-- Weather & Snow Panel -->
    <div class="translucent-panel">
        <h2>Grouse</h2>
    </div>

</main>

</body>
</html>
