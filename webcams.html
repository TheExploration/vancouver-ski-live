<!DOCTYPE html>
<html>
<head>

    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            height: 100%;
        }
        body {
            font-family: Proxima Nova, sans-serif;
            background: url("images/cypress_powder.jpeg") no-repeat center center fixed;
            background-size: cover; /* Cover entire screen */
            background-color: #333;  /* fallback */
            color: #fff;
        }

        /* ================ NAV BAR  ================ */
        header {
            background-color: #2c3e50;
            color: #fff;
            padding: 0.5rem 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        .navbar-brand {
            font-size: 1.2rem;
            font-weight: bold;
        }
        nav ul {
            list-style: none;
            display: flex;
            gap: 1.5rem;
        }
        nav a {
            text-decoration: none;
            color: #fff;
            font-size: 1rem;
            transition: color 0.3s ease;
            position: relative;
            display: inline-block;
            cursor: pointer;
        }
        nav a:hover {
            display: inline-block;
            transition: transform 0.3s ease, opacity 0.3s ease;
            transform: rotate(2deg);
            color: #ddd;
        }

        nav a::after {
            content: "";
            position: absolute;
            left: 0;
            bottom: -2px;
            height: 2px;
            width: 0%;
            background-color: currentColor;
            transition: width 0.3s ease-in-out;
        }
        nav a:hover::after {
            width: 100%;
        }

        /* ================ MAIN CONTENT  ================ */
        main {
            margin-top: 80px; /* space below fixed header */
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-bottom: 2rem;
        }
        .translucent-panel {
            max-width: 900px;
            width: 90%;
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.6);
            margin-bottom: 2rem;
        }
        h1, h2 {
            text-align: center;
            margin-bottom: 1rem;
        }
        .subtitle {
            text-align: center;
            font-size: 0.9rem;
            color: #ccc;
            margin: 0.5rem 0 1.5rem;
        }

        /* webcam */
        .webcam-gallery img {
            object-fit: cover;
            border-radius: 8px;
            flex-shrink: 0;
            cursor: pointer; /* Indicate it's clickable */
        }

        /* ================ LIGHTBOX OVERLAY ================ */
        #lightbox-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(3px);
            display: none;               /* hidden by default */
            align-items: center;         /* center image vertically */
            justify-content: center;     /* center image horizontally */
            z-index: 9999;               /* on top of other elements */
        }
        #lightbox-overlay img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 8px;
        }

        @media (max-width: 600px) {
            .translucent-panel {
                padding: 1rem;
                margin: 1rem;
            }
        }
    </style>
</head>

<!-- This is the overlay that we'll show and hide dynamically. -->
<div id="lightbox-overlay">
    <img id="lightbox-img" src="" alt="Enlarged webcam image">
</div>

<script>
    // Select all webcam images
    const allImages = document.querySelectorAll('.webcam-gallery img');
    const overlay = document.getElementById('lightbox-overlay');
    const overlayImg = document.getElementById('lightbox-img');

    // For each image, when clicked, show overlay with that image's src
    allImages.forEach(img => {
        img.addEventListener('click', () => {
            overlay.style.display = 'flex';   // show overlay
            overlayImg.src = img.src;         // set the large image source
        });
    });

    // Close the overlay when user clicks on the dark background
    overlay.addEventListener('click', (event) => {
        // if clicked exactly on the overlay (not the image), then hide
        if (event.target === overlay) {
            overlay.style.display = 'none';
            overlayImg.src = '';
        }
    });
</script>
