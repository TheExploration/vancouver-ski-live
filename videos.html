            color: #fff;
            font-size: 1rem;
            transition: color 0.3s ease;
            position: relative;
            display: inline-block;
            cursor: pointer;
        }
        nav a:hover {
            display: inline-block;
            transition: transform 0.3s ease, opacity 0.3s ease;
            transform: rotate(2deg);
            color: #ddd;
        }

        nav a::after {
            content: "";
            position: absolute;
            left: 0;
            bottom: -2px;
            height: 2px;
            width: 0%;
            background-color: currentColor;
            transition: width 0.3s ease-in-out;
        }
        nav a:hover::after {
            width: 100%;
        }

        /* ================ MAIN CONTENT  ================ */

            flex-direction: column;
            align-items: center;

            max-width: 900px;
            width: 90%;

            color: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.6);

        h1, h2 {

            margin-bottom: 1rem;
        }
        .subtitle {

            font-size: 0.9rem;
            color: #ccc;
            margin: 0.5rem 0 1.5rem;
        }

        .vids iframe {

            border-radius: 8px;
            flex-shrink: 0;
        }

        .vids img {
            object-fit: cover;
            border-radius: 8px;
            flex-shrink: 0;
        }


        @media (max-width: 600px) {
            .translucent-panel {
                padding: 1rem;
                margin: 1rem;
            }
            .logo-gallery {

            }
            .logo-container {
                width: 120px;
                height: 120px;
            }

                width: 80px;
            }
            .weather-table {
                min-width: 600px;
            }
        }
