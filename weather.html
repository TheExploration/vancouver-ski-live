<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Webcams - Ski Vancouver Status</title>
    <link rel="icon" href="images/ai_generated_logo.png" type="image/png">
    <!-- Include Chart.js from a CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            height: 100%;
        }
        body {
            font-family: "Proxima Nova", sans-serif;
            background: url("images/IMG_4922.jpeg") no-repeat center center fixed;
            background-size: cover;
            background-color: #333;
            color: #fff;
        }
        /* ================ NAV BAR  ================ */
        header {
            background-color: #2c3e50;
            color: #fff;
            padding: 0.5rem 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        .navbar-brand {
            font-size: 1.2rem;
            font-weight: bold;
        }
        nav ul {
            list-style: none;
            display: flex;
            gap: 1.5rem;
        }
        nav a {
            text-decoration: none;
            color: #fff;
            font-size: 1rem;
            transition: color 0.3s ease;
            position: relative;
            display: inline-block;
            cursor: pointer;
        }
        nav a:hover {
            transform: rotate(2deg);
            color: #ddd;
        }
        nav a::after {
            content: "";
            position: absolute;
            left: 0;
            bottom: -2px;
            height: 2px;
            width: 0%;
            background-color: currentColor;
            transition: width 0.3s ease-in-out;
        }
        nav a:hover::after {
            width: 100%;
        }
        /* ================ MAIN CONTENT  ================ */
        main {
            margin-top: 80px;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-bottom: 2rem;
        }
        .translucent-panel {
            max-width: 900px;
            width: 90%;
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.6);
            margin-bottom: 2rem;
        }
        h1, h2 {
            text-align: center;
            margin-bottom: 1rem;
        }
        .subtitle {
            text-align: center;
            font-size: 0.9rem;
            color: #ccc;
            margin: 0.5rem 0 1.5rem;
        }
        /* Slideshow & Reports */
        .reports-slideshow-container {
            display: flex;
            gap: 1rem;
        }
        .paragraphs-section {
            background-color: rgba(255, 255, 255, 0.15);
            padding: 1rem;
            border-radius: 6px;
            line-height: 1.4;
        }
        #slideshow-image {
            max-width: 100%;
            max-height: 300px;
            object-fit: contain;
            border: 2px solid #ccc;
            border-radius: 4px;
        }
        /* Legend image with caption */
        .legend-figure {
            margin-top: 10px;
            text-align: center;
        }
        .legend-caption {
            margin-bottom: 10px;
            font-size: 0.9rem;
            color: #fff;
        }
        #legend-image {
            max-width: 100%;
            border-radius: 4px;
            border: 2px solid #ccc;
        }
        /* Backcountry Panel */
        .backcountry-info {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            text-align: left;
            margin-top: 1rem;
        }
        .rating-section {
            text-align: center;
        }
        .rating-section img {
            max-width: 120px;
            margin: 0.5rem auto 0 auto;
            display: none;
            border: 3px solid #fff;
            border-radius: 8px;
        }
        /* ================= Forecast Section Styling ================= */
        .resort-forecast-section {
            margin-bottom: 2rem;
        }
        .resort-forecast-section h2 {
            text-align: center;
            margin-bottom: 1rem;
        }
        /* Make the forecast row a little cleaner */
        .forecast-row {
            display: flex;
            gap: 1rem;
            flex-wrap: nowrap;
            overflow-x: auto;
            padding-bottom: 1rem;
            scrollbar-width: thin;
            scrollbar-color: #555 #222;
        }
        /* Each forecast panel */
        .forecast-panel {
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid #fff;
            border-radius: 10px;
            padding: 1rem 1.2rem;
            text-align: center;
            flex: 0 0 auto;
            min-width: 200px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .forecast-panel:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 15px rgba(255, 255, 255, 0.3);
        }
        .forecast-panel h3 {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            letter-spacing: 0.5px;
        }
        .level-select {
            margin-bottom: 0.5rem;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: 1px solid #fff;
            border-radius: 6px;
            padding: 0.3rem 0.5rem;
            font-size: 0.9rem;
            outline: none;
            transition: border-color 0.2s;
        }
        .level-select:hover {
            border-color: #ddd;
        }
        .level-select option {
            background: #333;
            color: #fff;
        }
        .forecast-details p {
            margin: 0.4rem 0;
            font-size: 0.9rem;
            line-height: 1.4;
            text-align: left;
        }
        /* ================ Chart Container ================ */
        #chart-panel {
            width: 90%;
            max-width: 900px;
            margin-bottom: 2rem;
        }

        #forecastChart {
            background-color: #d3dbe6;  /* white background behind the chart */
            border-radius: 8px;      /* rounded corners */
            padding: 1rem;           /* internal padding so the chart doesn’t stick to the edges */
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.3); /* optional box-shadow for contrast */
        }
        @media (max-width: 600px) {
            .translucent-panel {
                padding: 1rem;
                margin: 1rem;
            }
            .reports-slideshow-container {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>

<header>
    <div class="navbar-brand">SKI VANC❅UVER</div>
    <nav>
        <ul>
            <li><a href="index.html">HOME</a></li>
            <li><a href="weather.html">WEATHER</a></li>
            <li><a href="webcams.html">WEBCAMS</a></li>
            <li><a href="traffic.html">TRAFFIC</a></li>
            <li><a href="about.html">ABOUT</a></li>
            <li><a href="videos.html">VIDEOS</a></li>
        </ul>
    </nav>
</header>

<main>
    <!-- SNOW REPORTS PANEL -->
    <div class="translucent-panel" id="snow-reports-panel">
        <h1 style="font-size: 27px;">❅ Latest snow reports</h1>
        <div class="reports-slideshow-container" style="display: flex; gap: 1rem;">
            <div class="paragraphs-section" id="reports-container" style="flex: 1;">
                <p>Loading reports...</p>
            </div>
            <div style="flex: 1; display: flex; flex-direction: column; justify-content: center; align-items: center;">
                <img id="slideshow-image" alt="Slideshow" />
                <figure class="legend-figure">
                    <figcaption class="legend-caption">6-Day Weather Legend</figcaption>
                    <img id="legend-image" src="images/legend.png" alt="Legend" />
                </figure>
            </div>
        </div>
    </div>

    <!-- FORECAST PANEL -->
    <div class="translucent-panel" id="forecast-panel">
        <div id="forecast-sections">
            <p>Loading forecast...</p>
        </div>
    </div>

    <!-- CHART PANEL -->
    <div class="translucent-panel" id="chart-panel">
        <h2 style="text-align:center;">Graphical Forecast</h2>
        <canvas id="forecastChart" width="800" height="400"></canvas>
    </div>

    <!-- BACKCOUNTRY PANEL -->
    <div class="translucent-panel" id="backcountry-panel">
        <h1>Backcountry</h1>
        <div class="backcountry-info">
            <div class="rating-section">
                <h2>Avalanche Rating</h2>
                <img id="avalanche-rating-img" src="" alt="Avalanche Rating" />
            </div>
            <div class="paragraphs-section" id="backcountry-container"></div>
        </div>
    </div>
</main>

<script>
    // ====================== formatAttribute Function ======================
    function formatAttribute(key, value) {
        let label = key.replace(/Blocks$/i, '');
        if (label.toLowerCase() === 'freezinglevel') {
            label = 'Freezing Level';
        } else if (label.toLowerCase() === 'phrases') {
            label = 'Weather';
        } else {
            label = label.charAt(0).toUpperCase() + label.slice(1);
        }
        const unitMap = {
            "Snow": " cm",
            "Temperature": " °C",
            "Wind": " km/h",
            "Rain": " mm",
            "Freezing Level": " m"
        };
        const unit = unitMap[label] || "";
        function parseAndAppendUnit(val) {
            if (val === "-" || val == null || val === "") {
                return val;
            }
            const num = parseFloat(String(val).trim());
            if (!isNaN(num)) {
                return num + unit;
            }
            return val;
        }
        if (Array.isArray(value)) {
            let output = `<strong>${label}:</strong><br>`;
            const length = value.length;
            if (length === 3) {
                output += `Morning: ${parseAndAppendUnit(value[0])}<br>`;
                output += `Afternoon: ${parseAndAppendUnit(value[1])}<br>`;
                output += `Night: ${parseAndAppendUnit(value[2])}`;
            } else if (length === 2) {
                output += `Afternoon: ${parseAndAppendUnit(value[0])}<br>`;
                output += `Night: ${parseAndAppendUnit(value[1])}`;
            } else if (length === 1) {
                output += `Night: ${parseAndAppendUnit(value[0])}`;
            } else {
                output += value.map(parseAndAppendUnit).join(', ');
            }
            return output;
        } else if (typeof value === 'object' && value !== null) {
            const hasMorning = Object.prototype.hasOwnProperty.call(value, 'morning');
            const hasAfternoon = Object.prototype.hasOwnProperty.call(value, 'afternoon');
            const hasNight = Object.prototype.hasOwnProperty.call(value, 'night');
            if (hasMorning || hasAfternoon || hasNight) {
                let output = `<strong>${label}:</strong><br>`;
                if (hasMorning) {
                    output += `Morning: ${parseAndAppendUnit(value.morning)}<br>`;
                }
                if (hasAfternoon) {
                    output += `Afternoon: ${parseAndAppendUnit(value.afternoon)}<br>`;
                }
                if (hasNight) {
                    output += `Night: ${parseAndAppendUnit(value.night)}`;
                }
                return output;
            } else {
                return `<strong>${label}:</strong> ${JSON.stringify(value)}`;
            }
        } else {
            return `<strong>${label}:</strong> ${parseAndAppendUnit(value)}`;
        }
    }

    /***********************************************
     * Chart.js Global (We will fill data after fetch)
     ***********************************************/
    let forecastChart; // We'll store our chart instance here.

    // This function will build or update the chart.
    function renderChart(labels, snowData, rainData, freezeData) {
        const ctx = document.getElementById('forecastChart').getContext('2d');
        // If chart already exists, destroy it first (in case we re-render).
        if (forecastChart) {
            forecastChart.destroy();
        }
        forecastChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: labels,
                datasets: [
                    {
                        label: 'Snow (cm)',
                        data: snowData,
                        backgroundColor: 'rgba(0, 100, 255, 0.6)',
                        borderColor: 'rgba(0, 100, 255, 1)',
                        borderWidth: 1,
                        yAxisID: 'yLeft'
                    },
                    {
                        label: 'Rain (mm)',
                        data: rainData,
                        backgroundColor: 'rgba(0, 200, 0, 0.5)',
                        borderColor: 'rgba(0, 200, 0, 1)',
                        borderWidth: 1,
                        yAxisID: 'yLeft'
                    },
                    {
                        label: 'Freezing Level (m)',
                        data: freezeData,
                        type: 'line',
                        borderColor: 'orange',
                        backgroundColor: 'transparent',
                        borderWidth: 2,
                        fill: false,
                        yAxisID: 'yRight'
                    }
                ]
            },
            options: {
                responsive: true,
                scales: {
                    yLeft: {
                        type: 'linear',
                        position: 'left',
                        title: {
                            display: true,
                            text: 'Snow (cm) / Rain (mm)'
                        },
                        grid: {
                            drawOnChartArea: true
                        }
                    },
                    yRight: {
                        type: 'linear',
                        position: 'right',
                        title: {
                            display: true,
                            text: 'Freezing Level (m)'
                        },
                        grid: {
                            drawOnChartArea: false
                        }
                    }
                },
                plugins: {
                    legend: {
                        position: 'bottom'
                    },
                    tooltip: {
                        mode: 'index',
                        intersect: false
                    }
                }
            }
        });
    }

    document.addEventListener("DOMContentLoaded", function() {
        /***********************************************
         * Fetch & Display Snow Reports
         ***********************************************/
        fetch('/api/snow-reports')
            .then(response => response.json())
            .then(data => {
                const container = document.getElementById('reports-container');
                container.innerHTML = '';
                if (!data || data.length === 0) {
                    container.innerHTML = '<p>No snow reports available at this time.</p>';
                } else {
                    const ul = document.createElement('ul');
                    data.forEach(report => {
                        const li = document.createElement('li');
                        li.innerHTML = `<strong>${report.reportText}</strong> <em>(${report.publishedText})</em><br><br/>`;
                        ul.appendChild(li);
                    });
                    container.appendChild(ul);
                }
            })
            .catch(error => {
                console.error('Error fetching snow reports:', error);
                document.getElementById('reports-container').innerHTML = '<p>Error loading reports.</p>';
            });

        /***********************************************
         * Fetch & Display Backcountry (Avalanche) Info
         ***********************************************/
        fetch('/api/backcountry-info')
            .then(response => response.json())
            .then(data => {
                const ratingImgEl = document.getElementById('avalanche-rating-img');
                const backcountryContainer = document.getElementById('backcountry-container');
                backcountryContainer.innerHTML = '';
                if (!data) {
                    backcountryContainer.innerHTML = '<p>No backcountry info available at this time.</p>';
                    return;
                }
                if (data.ratingImg) {
                    ratingImgEl.src = data.ratingImg;
                    ratingImgEl.style.display = 'block';
                }
                if (Array.isArray(data.paragraphs) && data.paragraphs.length > 0) {
                    data.paragraphs.forEach(paragraph => {
                        const p = document.createElement('p');
                        p.textContent = paragraph;
                        backcountryContainer.appendChild(p);
                    });
                } else {
                    backcountryContainer.innerHTML = '<p>No additional backcountry info found.</p>';
                }
            })
            .catch(error => {
                console.error('Error fetching backcountry info:', error);
                document.getElementById('backcountry-container').innerHTML = '<p>Error loading backcountry info.</p>';
            });

        /***********************************************
         * Start Slideshow (Scraped Images)
         ***********************************************/
        async function startSlideshow() {
            try {
                const response = await fetch('/api/images');
                const data = await response.json();
                const images = data.images || [];
                if (!images.length) {
                    console.log('No images returned for slideshow.');
                    return;
                }
                let currentIndex = 0;
                const slideshowImage = document.getElementById('slideshow-image');
                function showNextImage() {
                    slideshowImage.src = images[currentIndex];
                    currentIndex = (currentIndex + 1) % images.length;
                }
                showNextImage();
                setInterval(showNextImage, 1500);
            } catch (err) {
                console.error('Error fetching images for slideshow:', err);
            }
        }
        startSlideshow();

        /***********************************************
         * Fetch & Display Forecast Data (and Build Chart)
         ***********************************************/
        fetch('/api/forecast')
            .then(response => response.json())
            .then(data => {
                const forecastSections = document.getElementById('forecast-sections');
                forecastSections.innerHTML = '';

                // For the chart:
                const dayLabels = [];
                const snowData = [];
                const rainData = [];
                const freezeData = [];

                // static weekdays
                const weekdays = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
                const now = new Date();
                const pstNow = new Date(now.toLocaleString('en-US', { timeZone: 'America/Los_Angeles' }));

                // Build day labels for next 7 days
                const dynamicDayLabels = [];
                for (let i = 0; i < 7; i++) {
                    const d = new Date(pstNow);
                    d.setDate(pstNow.getDate() + i);
                    if (i === 0) {
                        dynamicDayLabels.push("Today");
                    } else if (i === 1) {
                        dynamicDayLabels.push("Tomorrow");
                    } else {
                        dynamicDayLabels.push(d.toLocaleDateString('en-US', { weekday: 'long' }));
                    }
                }

                // We'll build forecast panels for Cypress, Grouse, Seymour
                const resortOrder = ["Cypress-Mountain", "Grouse-Mountain", "Mount-Seymour"];
                resortOrder.forEach(resortName => {
                    const resortData = data.forecast[resortName];
                    if (!resortData) return;
                    const resortSection = document.createElement('div');
                    resortSection.className = 'resort-forecast-section';
                    const header = document.createElement('h2');
                    header.textContent = resortName + " Forecast";
                    resortSection.appendChild(header);

                    const forecastRow = document.createElement('div');
                    forecastRow.className = 'forecast-row';

                    // We assume 7-day forecast => resortData.forecast is array of length 7
                    resortData.forecast.forEach((dayData, idx) => {
                        const panel = document.createElement('div');
                        panel.className = 'forecast-panel';

                        // Label for the day
                        const dayHeader = document.createElement('h3');
                        dayHeader.textContent = dynamicDayLabels[idx] || "";
                        panel.appendChild(dayHeader);

                        // Dropdown (base, mid, top)
                        const select = document.createElement('select');
                        select.className = 'level-select';
                        select.innerHTML = `<option value="base">Base</option>
                                            <option value="mid">Mid</option>
                                            <option value="top">Top</option>`;
                        panel.appendChild(select);

                        // Forecast details
                        const detailsDiv = document.createElement('div');
                        detailsDiv.className = 'forecast-details';
                        panel.appendChild(detailsDiv);

                        // Function to re-render panel details
                        function updateDetails() {
                            const level = select.value;
                            detailsDiv.innerHTML = '';
                            const attributes = dayData[level];
                            for (const key in attributes) {
                                const p = document.createElement('p');
                                p.innerHTML = formatAttribute(key, attributes[key]);
                                detailsDiv.appendChild(p);
                            }
                        }
                        select.addEventListener('change', updateDetails);
                        updateDetails();

                        forecastRow.appendChild(panel);

                        // ========== For Chart: We'll just gather "base" data as an example ==========
                        if (resortName === "Cypress-Mountain") {
                            // Suppose base-level has "snow", "rain", "freezinglevel" keys
                            // We'll grab them from dayData.base
                            const baseKeys = dayData.base;
                            // For day i, let's push to arrays
                            if (idx === 0) {
                                // If dayLabels array isn't built up enough, push day label
                                dayLabels.push(dynamicDayLabels[idx]);
                            }
                            // numeric parse or default 0
                            const snowVal = parseFloat(baseKeys?.snow ?? 0) || 0;
                            const rainVal = parseFloat(baseKeys?.rain ?? 0) || 0;
                            const freezeVal = parseFloat(baseKeys?.freezinglevel ?? 0) || 0;
                            snowData.push(snowVal);
                            rainData.push(rainVal);
                            freezeData.push(freezeVal);
                        }
                    });
                    resortSection.appendChild(forecastRow);
                    forecastSections.appendChild(resortSection);
                });

                // ============== Finally, render chart with base-level data (Cypress) ==============
                renderChart(dayLabels, snowData, rainData, freezeData);
            })
            .catch(err => {
                console.error("Error fetching forecast data:", err);
                document.getElementById("forecast-sections").innerHTML = "<p>Error loading forecast data.</p>";
            });
    });
</script>
