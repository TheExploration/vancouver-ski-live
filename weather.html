<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Webcams - Ski Vancouver Status</title>
    <link rel="icon" href="images/ai_generated_logo.png" type="image/png">
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            height: 100%;
        }
        body {
            font-family: "Proxima Nova", sans-serif;
            background: url("images/IMG_4922.jpeg") no-repeat center center fixed;
            background-size: cover;
            background-color: #333;
            color: #fff;
        }
        /* ================ NAV BAR  ================ */
        header {
            background-color: #2c3e50;
            color: #fff;
            padding: 0.5rem 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        .navbar-brand {
            font-size: 1.2rem;
            font-weight: bold;
        }
        nav ul {
            list-style: none;
            display: flex;
            gap: 1.5rem;
        }
        nav a {
            text-decoration: none;
            color: #fff;
            font-size: 1rem;
            transition: color 0.3s ease;
            position: relative;
            display: inline-block;
            cursor: pointer;
        }
        nav a:hover {
            transform: rotate(2deg);
            color: #ddd;
        }
        nav a::after {
            content: "";
            position: absolute;
            left: 0;
            bottom: -2px;
            height: 2px;
            width: 0%;
            background-color: currentColor;
            transition: width 0.3s ease-in-out;
        }
        nav a:hover::after {
            width: 100%;
        }
        /* ================ MAIN CONTENT  ================ */
        main {
            margin-top: 80px;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-bottom: 2rem;
        }
        .translucent-panel {
            max-width: 900px;
            width: 90%;
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.6);
            margin-bottom: 2rem;
        }
        h1, h2 {
            text-align: center;
            margin-bottom: 1rem;
        }
        .subtitle {
            text-align: center;
            font-size: 0.9rem;
            color: #ccc;
            margin: 0.5rem 0 1.5rem;
        }
        /* Slideshow & Reports */
        .reports-slideshow-container {
            display: flex;
            gap: 1rem;
        }
        .paragraphs-section {
            background-color: rgba(255, 255, 255, 0.15);
            padding: 1rem;
            border-radius: 6px;
            line-height: 1.4;
        }
        #slideshow-image {
            max-width: 100%;
            max-height: 300px;
            object-fit: contain;
            border: 2px solid #ccc;
            border-radius: 4px;
        }
        /* New legend image styling */
        #legend-image {
            margin-top: 10px;
            max-width: 100%;
            border-radius: 4px;
        }
        /* Backcountry Panel */
        .backcountry-info {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            text-align: left;
            margin-top: 1rem;
        }
        .rating-section {
            text-align: center;
        }
        .rating-section img {
            max-width: 120px;
            margin: 0.5rem auto 0 auto;
            display: none;
            border: 3px solid #fff;
            border-radius: 8px;
        }
        /* ================= Forecast Section Styling ================= */
        .resort-forecast-section {
            margin-bottom: 2rem;
        }
        .resort-forecast-section h2 {
            text-align: center;
            margin-bottom: 1rem;
        }
        .forecast-row {
            display: flex;
            overflow-x: auto;
            gap: 1rem;
            flex-wrap: nowrap;
            padding-bottom: 1rem;
        }
        .forecast-panel {
            background-color: rgba(255,255,255,0.1);
            border: 1px solid #fff;
            border-radius: 8px;
            padding: 1rem;
            text-align: center;
            flex: 0 0 auto;
            min-width: 200px;
        }
        .forecast-panel h3 {
            margin-bottom: 0.5rem;
        }
        .level-select {
            margin-bottom: 0.5rem;
        }
        .forecast-details p {
            margin: 0.3rem 0;
            font-size: 0.9rem;
        }
        @media (max-width: 600px) {
            .translucent-panel {
                padding: 1rem;
                margin: 1rem;
            }
            .reports-slideshow-container {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>

<header>
    <div class="navbar-brand">SKI VANC❅UVER</div>
    <nav>
        <ul>
            <li><a href="index.html">HOME</a></li>
            <li><a href="weather.html">WEATHER</a></li>
            <li><a href="webcams.html">WEBCAMS</a></li>
            <li><a href="traffic.html">TRAFFIC</a></li>
            <li><a href="about.html">ABOUT</a></li>
            <li><a href="videos.html">VIDEOS</a></li>
        </ul>
    </nav>
</header>

<main>
    <!-- SNOW REPORTS PANEL -->
    <div class="translucent-panel" id="snow-reports-panel">
        <h1 style="font-size: 27px;">❅ Latest snow reports</h1>
        <div class="reports-slideshow-container" style="display: flex; gap: 1rem;">
            <div class="paragraphs-section" id="reports-container" style="flex: 1;">
                <p>Loading reports...</p>
            </div>
            <div style="flex: 1; display: flex; flex-direction: column; justify-content: center; align-items: center;">
                <img id="slideshow-image" alt="Slideshow" />
                <!-- Legend image added below slideshow -->
                <img id="legend-image" src="images/legend.png" alt="Legend" />
            </div>
        </div>
    </div>

    <!-- FORECAST PANEL -->
    <div class="translucent-panel" id="forecast-panel">
        <h1 style="font-size: 24px;">Weekly Forecast</h1>
        <div id="forecast-sections">
            <p>Loading forecast...</p>
        </div>
    </div>

    <!-- BACKCOUNTRY PANEL -->
    <div class="translucent-panel" id="backcountry-panel">
        <h1>Backcountry</h1>
        <div class="backcountry-info">
            <div class="rating-section">
                <h2>Avalanche Rating</h2>
                <img id="avalanche-rating-img" src="" alt="Avalanche Rating" />
            </div>
            <div class="paragraphs-section" id="backcountry-container"></div>
        </div>
    </div>
</main>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        /***********************************************
         * Fetch & Display Snow Reports
         ***********************************************/
        fetch('/api/snow-reports')
            .then(response => response.json())
            .then(data => {
                const container = document.getElementById('reports-container');
                container.innerHTML = '';
                if (!data || data.length === 0) {
                    container.innerHTML = '<p>No snow reports available at this time.</p>';
                } else {
                    const ul = document.createElement('ul');
                    data.forEach(report => {
                        const li = document.createElement('li');
                        li.innerHTML = `<strong>${report.reportText}</strong> <em>(${report.publishedText})</em><br><br/>`;
                        ul.appendChild(li);
                    });
                    container.appendChild(ul);
                }
            })
            .catch(error => {
                console.error('Error fetching snow reports:', error);
                document.getElementById('reports-container').innerHTML = '<p>Error loading reports.</p>';
            });

        /***********************************************
         * Fetch & Display Backcountry (Avalanche) Info
         ***********************************************/
        fetch('/api/backcountry-info')
            .then(response => response.json())
            .then(data => {
                const ratingImgEl = document.getElementById('avalanche-rating-img');
                const backcountryContainer = document.getElementById('backcountry-container');
                backcountryContainer.innerHTML = '';
                if (!data) {
                    backcountryContainer.innerHTML = '<p>No backcountry info available at this time.</p>';
                    return;
                }
                if (data.ratingImg) {
                    ratingImgEl.src = data.ratingImg;
                    ratingImgEl.style.display = 'block';
                }
                if (Array.isArray(data.paragraphs) && data.paragraphs.length > 0) {
                    data.paragraphs.forEach(paragraph => {
                        const p = document.createElement('p');
                        p.textContent = paragraph;
                        backcountryContainer.appendChild(p);
                    });
                } else {
                    backcountryContainer.innerHTML = '<p>No additional backcountry info found.</p>';
                }
            })
            .catch(error => {
                console.error('Error fetching backcountry info:', error);
                document.getElementById('backcountry-container').innerHTML = '<p>Error loading backcountry info.</p>';
            });

        /***********************************************
         * Start Slideshow (Scraped Images)
         ***********************************************/
        async function startSlideshow() {
            try {
                const response = await fetch('/api/images');
                const data = await response.json();
                const images = data.images || [];
                if (!images.length) {
                    console.log('No images returned for slideshow.');
                    return;
                }
                let currentIndex = 0;
                const slideshowImage = document.getElementById('slideshow-image');
                function showNextImage() {
                    slideshowImage.src = images[currentIndex];
                    currentIndex = (currentIndex + 1) % images.length;
                }
                showNextImage();
                setInterval(showNextImage, 1500);
            } catch (err) {
                console.error('Error fetching images for slideshow:', err);
            }
        }
        startSlideshow();

        /***********************************************
         * Fetch & Display Forecast Data from /api/forecast
         ***********************************************/
        fetch('/api/forecast')
            .then(response => response.json())
            .then(data => {
                const forecastSections = document.getElementById('forecast-sections');
                forecastSections.innerHTML = '';
                // Static days array.
                const days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
                // Compute current PST weekday.
                const now = new Date();
                const currentDay = new Intl.DateTimeFormat('en-US', { timeZone: "America/Los_Angeles", weekday: "long" }).format(now);
                const currentIndex = days.indexOf(currentDay);
                // Rotate the days array so current PST day is first.
                const orderedDays = days.slice(currentIndex).concat(days.slice(0, currentIndex));

                // Define the resort order.
                const resortOrder = ["Cypress-Mountain", "Grouse-Mountain", "Mount-Seymour"];
                resortOrder.forEach(resortName => {
                    const resortData = data.forecast[resortName];
                    if (!resortData) return;
                    // Rotate the forecast data array.
                    const reorderedForecast = resortData.forecast.slice(currentIndex).concat(resortData.forecast.slice(0, currentIndex));
                    const resortSection = document.createElement('div');
                    resortSection.className = 'resort-forecast-section';
                    const header = document.createElement('h2');
                    header.textContent = resortName + " Forecast";
                    resortSection.appendChild(header);

                    const forecastRow = document.createElement('div');
                    forecastRow.className = 'forecast-row';

                    reorderedForecast.forEach((dayData, idx) => {
                        const panel = document.createElement('div');
                        panel.className = 'forecast-panel';

                        const dayHeader = document.createElement('h3');
                        dayHeader.textContent = orderedDays[idx];
                        panel.appendChild(dayHeader);

                        // Dropdown for selecting forecast level.
                        const select = document.createElement('select');
                        select.className = 'level-select';
                        select.innerHTML = `<option value="base">Base</option>
                                        <option value="mid">Mid</option>
                                        <option value="top">Top</option>`;
                        panel.appendChild(select);

                        // Container for forecast details.
                        const detailsDiv = document.createElement('div');
                        detailsDiv.className = 'forecast-details';
                        panel.appendChild(detailsDiv);

                        function updateDetails() {
                            const level = select.value;
                            detailsDiv.innerHTML = '';
                            const attributes = dayData[level];
                            for (const key in attributes) {
                                const p = document.createElement('p');
                                p.innerHTML = `<strong>${key}:</strong> ${attributes[key]}`;
                                detailsDiv.appendChild(p);
                            }
                        }
                        select.addEventListener('change', updateDetails);
                        updateDetails();

                        forecastRow.appendChild(panel);
                    });
                    resortSection.appendChild(forecastRow);
                    forecastSections.appendChild(resortSection);
                });
            })
            .catch(err => {
                console.error("Error fetching forecast data:", err);
                document.getElementById("forecast-sections").innerHTML = "<p>Error loading forecast data.</p>";
            });
    });
</script>

</body>
</html>
